<mat-card>
  <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="0px">
    <mat-card-header>
      <mat-card-title>
        {{title}}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
      <img mat-card-md-image src="{{image}}">
      <p>{{content}}</p>
    </mat-card-content>
  </div>
</mat-card>
