<p>
  {{ title }}<br />
  {{ subtitle }}<br />
</p>
<p>{{ text }}</p>
<mat-grid-list [cols]="topics.length">
  <mat-grid-tile colspan="1" *ngFor="let topic of topics">
    <mat-card
      fxFlex="200px"
      fxLayout="column"
      fxLayoutAlign="space-around center"
      fxLayoutGap="10px"
    >
      <p>Icon</p>
      <h3>{{ topic.title }}</h3>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
