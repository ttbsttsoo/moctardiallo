<div
  fxLayout="column"
  fxLayoutAlign="start center"
  fxLayoutGap="0px"
  [style.background]="colors[0]"
>
  <img
    src="assets/img/mctr.jpg"
    fxFlexOffset="20"
    width="170px"
    height="170px"
  />
  <h3>Moctar Diallo</h3>
  <h4>Software Engineer</h4>
  <nav *ngFor="let item of items">
    <p>
      <a [routerLink]="item.link">{{ item.name }}</a>
    </p>
  </nav>
</div>
